{% extends "blogapp/base.html" %}
{% block main %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <label for="tag">Tags</label>
    <input list="tag_list" id="tag" name="tag">
    <datalist id="tag_list">
        {% for tag in tags %}
        <option value="{{ tag.id }}">{{ tag.name }}</option>
        {%endfor%}
    </datalist>
    <br>
    <input type="submit" value="Post">

</form>
{% endblock %}
