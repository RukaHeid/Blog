{% extends "blogapp/base.html" %}
{% block main %}

    <h1>{{ post.title }}</h1>
    <h2>Posted by {{ post.author }}. Update: {{ post.update_date }}</h2>
    
    {% if post.tags.all %}
        <h3>
            {% for tag in post.tags.all %}
                #{{ tag.tag_name }}
            {% endfor %}
        </h3>
    {% endif %}

    <p>{{ post.body }}</p>


    <a href="{% url 'blogapp:update' object.pk %}">Edit this post</a>
    <br>
    <a href="{% url 'blogapp:delete' object.pk %}">Delete this post</a>
{% endblock %}
