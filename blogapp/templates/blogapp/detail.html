<body>

    <h1>{{ post.title }}</h1>
    <h2>Posted by {{ post.author }}. Update: {{ post.update_date }}</h2>
    
    {% if post.tags.all %}
        <h3>
            {% for tag in post.tags.all %}
                #{{ tag.tag_name }}
                {% if not forloop.last %}, {% endif %}
            {% endfor %}
        </h3>
    {% endif %}

    <p>{{ post.body }}</p>
</body>
